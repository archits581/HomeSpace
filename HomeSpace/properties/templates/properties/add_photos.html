{% extends 'base.html' %}
{% load static %}

{% block styles %}

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- FONT AWESOME KIT CODE -->
  <script src="https://kit.fontawesome.com/3d6760da32.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/add_photos.css' %}">

  <!-- POPPINS FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- INTER FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700;900&display=swap" rel="stylesheet">
  
  <!-- ROBOTO FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">


  <!-- DROPZONE JS AND CSS -->
  <link rel="stylesheet" href="{% static 'css/dropzone/dropzone.css' %}">
  <script src="{% static 'js/dropzone/dropzone.js' %}"></script>


{% endblock %}

{% block content %}
<!-- DROPZONE SECTION -->
  <div class="container dropzone-container">
    <div class="text-center dropzone-title">
      <h2>Add photos of your property</h2>
    </div>
    <form action="upload/{{pk}}" method="POST" id="my-dropzone" class="dropzone">
      {% csrf_token %}
      <div class="fallback">
        <input name="file" type="file" multiple />
      </div>
    </form>

    <div class="text-center btn-container">
      <a href="#" class="submit-btn">Add location <i class="fas fa-map-marker-alt"></i></a>
    </div>
  </div>
  



{% endblock %}

{% block javascript %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{% static 'js/add_photos.js' %}" ></script>


{% endblock %}

</body>
</html>
